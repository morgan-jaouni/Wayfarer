{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} Skeleton CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}" />
    {% comment %} Main CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% comment %} Font Awesome {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />  </head>
  <body>
    <nav class="auth">
      <a href="{% url 'index' %}">Home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'profile' user.id %}" class="btn">Profile</a>
      <a href="{% url 'logout' %}" class="btn">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn">Login</a>
      <a href="{% url 'signup' %}" class="btn">Sign Up</a>
      {% endif %}
    </nav>
    <main class="container">
      {% block content %} {% endblock %}
      <footer></footer>
    </main>
   
  </body>

</html>
