{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anywhere. Else.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} Skeleton CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}" />
    {% comment %} Main CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% comment %} Font Awesome {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="topnav-right">
          <a href="{% url 'index' %}"><img class="nav-button icon" src="{% static 'images/AnywhereElseIcon.png' %}"/></a>
          <a href="{% url 'index_city' %}" class="nav-button">Cities</a>
          {% if user.is_authenticated %}
          <a href="{% url 'profile' user.id %}" class="nav-button">Profile</a>
          <a href="{% url 'logout' %}" class="nav-button">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="nav-button">Login</a>
          <a href="{% url 'signup' %}" class="nav-button">Sign Up</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main class="container">

      {% block content %}
      
      {% endblock %}
    
    </main>
  </body>
</html>
