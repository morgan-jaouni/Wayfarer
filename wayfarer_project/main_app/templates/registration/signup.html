{% extends 'base.html' %}
{% block content %}
  <h1>Sign up</h1>

  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
  
  <form class="auth-form" enctype="multipart/form-data" action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% csrf_token %}
    {{ sub_form.as_p }}
    <input type="submit" class="button" value="Sign Up">
  </form>
{% endblock %}
