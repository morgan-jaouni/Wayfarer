{% extends 'base.html' %}

{% block content %}
  <h1>Tell the world a little more about yourself</h1>

  <form action="{% url 'create profile' user.id %}" method="POST">

    {% csrf_token %}
  
    {{ form.as_p }}
  
    <input type="hidden" name="next" id="{{next}}">
  
    <input type="submit" class="btn" value="Login">
  </form>
{% endblock %}
